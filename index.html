<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies API</title>
    <link href="movies.css" rel="stylesheet">
</head>
<body>
    <h1 id="title">Find Your Favorite Movie!</h1>
    <div class="wrapper">
        <div class="controls">
            <form>
             <p id="movieSearch">
              <label for="search">Enter a search term </label>
              <input type="text" id="search" class="search" required>
            </p>
            <p>
                <button class='submit' id="submitSearch">Submit search</button>
            </p>
            </form>
        </div>
    </div>
    <section id="results"></section>
    <script src="http://www.omdbapi.com/?i=tt3896198&apikey=b17b6509" type="text/javascript"></script>
    <script src="movies.js" type="text/javascript"></script>
</body>
</html>
